<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terracotta Microblog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Terracotta</h1>

    <div>
        {{if .Username}}
            Logged in as {{.Username}} |
            <a href="/logout">Logout</a>
        {{else}}
            <a href="/login">Login</a> | <a href="/register">Register</a>
        {{end}}
    </div>

    <p>Post count: {{len .Posts}}</p>

    {{range .Posts}}
    <div class="post">
        <div class="post-header">{{.Username}}</div>
        <div class="post-content">{{.Content}}</div>
        <div class="post-meta">
            Posted at {{.CreatedAt}} â€” Likes: {{.Likes}}
        </div>
    </div>
    {{end}}

    <form action="/post" method="POST">
        <h2>New Post</h2>
	<label for="username">Name:</label>
        <input type="text" name="username" id="username" placeholder="Your name" required />
	<label for="content">Content:</label>
        <textarea name="content" id="content" placeholder="What's on your mind?" rows="4" required></textarea>
        <button type="submit">Post</button>
    </form>
</body>
</html>
